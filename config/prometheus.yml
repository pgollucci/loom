global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'loom-local'
    environment: 'development'

scrape_configs:
  # Scrape Loom application metrics directly
  - job_name: 'loom'
    static_configs:
      - targets: ['loom:8081']
        labels:
          service: 'loom'
          component: 'app'

  # Scrape OTEL Collector's own metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Scrape metrics exported by OTEL Collector
  - job_name: 'otel-exported'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'loom'
          source: 'otel'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
