# AgentiCorp Configuration

server:
  http_port: 8080
  https_port: 8443
  enable_http: true
  enable_https: false
  tls_cert_file: ""  # Path to TLS certificate (when ready)
  tls_key_file: ""   # Path to TLS key (when ready)
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  type: sqlite
  path: ./agenticorp.db

beads:
  bd_path: bd  # Path to bd executable
  auto_sync: true
  sync_interval: 5m
  compact_old_days: 90  # Compact closed beads older than 90 days

agents:
  max_concurrent: 20
  default_persona_path: ./personas
  heartbeat_interval: 30s
  file_lock_timeout: 10m

security:
  enable_auth: true
  pki_enabled: false  # Will be enabled when certificates are provided
  ca_file: ""
  require_https: false
  allowed_origins:
    - "*"  # CORS - adjust in production
  # api_keys:
  #   - "your-api-key-here"

projects:
  - id: agenticorp
    name: AgentiCorp
    git_repo: .
    branch: main
    beads_path: .beads
    is_perpetual: true
    is_sticky: true
    context:
      build_command: "make build"
      test_command: "make test"
      lint_command: "make lint"

temporal:
  host: temporal:7233
  namespace: agenticorp-default
  task_queue: agenticorp-tasks
  workflow_execution_timeout: 24h
  workflow_task_timeout: 10s
  enable_event_bus: true
  event_buffer_size: 1000

web_ui:
  enabled: true
  static_path: ./web/static
  refresh_interval: 5  # seconds
