services:
  # PostgreSQL database for Temporal
  temporal-postgresql:
    image: postgres:15-alpine
    container_name: temporal-postgresql
    restart: unless-stopped
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    networks:
      - agenticorp-network
    volumes:
      - temporal-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal server with auto-setup
  temporal:
    image: temporalio/auto-setup:1.22.4
    container_name: temporal
    restart: unless-stopped
    depends_on:
      temporal-postgresql:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=false
      - ES_SEEDS=
      - ES_VERSION=
    ports:
      - "7233:7233"  # gRPC port
    networks:
      - agenticorp-network
    volumes:
      - ./config/temporal:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: temporal-ui
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"  # Temporal UI on different port to avoid conflict with agenticorp
    networks:
      - agenticorp-network

  agenticorp:
    build:
      context: .
      dockerfile: Dockerfile
    image: agenticorp:latest
    container_name: agenticorp
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - AGENTICORP_PASSWORD=${AGENTICORP_PASSWORD}
      - TZ=UTC
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - CONFIG_PATH=/app/src/config.yaml
    networks:
      - agenticorp-network
    extra_hosts:
      - "puck.local:10.11.101.250"
      - "sparky.local:10.11.100.116"
    volumes:
      # Mount entire source directory for hot-reload and bead access
      - .:/app/src:rw
      # Persist SQLite database across container restarts
      - agenticorp-db:/app/data
      # Persist beads across container restarts
      - agenticorp-beads:/app/src/.beads
      # Mount SSH keys for git operations (read-only)
      - ~/.ssh/id_ecdsa:/home/agenticorp/.ssh/id_ecdsa:ro
      - ~/.ssh/id_ecdsa.pub:/home/agenticorp/.ssh/id_ecdsa.pub:ro
      - ~/.ssh/known_hosts:/home/agenticorp/.ssh/known_hosts:ro
    healthcheck:
      test: ["CMD", "/app/agenticorp", "-version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  agenticorp-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: agenticorp-test
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_REQUIRED=true
    networks:
      - agenticorp-network
    command: ["go", "test", "-v", "./..."]

networks:
  agenticorp-network:
    driver: bridge

volumes:
  temporal-db-data:
  agenticorp-db:
  agenticorp-beads:
