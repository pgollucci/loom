id: loom-002
type: bug
title: Missing error handling in workflow engine StartWorkflow
description: |-
    In internal/workflow/engine.go, the StartWorkflow function does not validate that the workflowID parameter is non-empty before calling GetWorkflow. This could lead to unexpected behavior if called with an empty string.

    Expected: Function should return an error if workflowID is empty
    Actual: No validation, proceeds to database lookup

    Fix: Add validation at the start of StartWorkflow:
    if workflowID == "" {
        return nil, fmt.Errorf("workflowID cannot be empty")
    }
