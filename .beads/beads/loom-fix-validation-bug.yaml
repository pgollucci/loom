id: loom-fix-validation
type: bug
title: Add input validation to StartWorkflow function
description: |
    The StartWorkflow function in internal/workflow/engine.go needs input validation.

    File: internal/workflow/engine.go
    Function: StartWorkflow
    Issue: Missing validation for empty workflowID parameter

    Expected: Should return error if workflowID is empty
    Actual: No validation, proceeds to database lookup

    Suggested fix:
    if workflowID == "" {
        return nil, fmt.Errorf("workflowID cannot be empty")
    }
