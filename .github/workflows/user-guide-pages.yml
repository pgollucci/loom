name: Publish User Guide

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build user guide
        run: |
          python -m pip install --upgrade pip
          python -m pip install markdown
          python - <<'PY'
          from pathlib import Path
          import markdown

          source = Path("docs/USER_GUIDE.md").read_text(encoding="utf-8")
          body = markdown.markdown(source, extensions=["fenced_code", "tables"])
          html = f"""<!doctype html>
          <html lang=\"en\">
            <head>
              <meta charset=\"utf-8\" />
              <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
              <title>Arbiter User Guide</title>
              <style>
                body {{ font-family: Arial, sans-serif; margin: 2rem auto; max-width: 960px; line-height: 1.6; color: #1f2328; padding: 0 1rem; }}
                pre {{ background: #f6f8fa; padding: 1rem; overflow-x: auto; }}
                code {{ background: #f6f8fa; padding: 0.1rem 0.3rem; }}
                h1, h2, h3 {{ border-bottom: 1px solid #d0d7de; padding-bottom: 0.3rem; }}
              </style>
            </head>
            <body>
              {body}
            </body>
          </html>"""
          output_dir = Path("site")
          output_dir.mkdir(parents=True, exist_ok=True)
          (output_dir / "index.html").write_text(html, encoding="utf-8")
          PY

      - name: Check Pages enabled
        id: pages
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          if [ "$status" = "200" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5
        if: steps.pages.outputs.enabled == 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: steps.pages.outputs.enabled == 'true'
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
